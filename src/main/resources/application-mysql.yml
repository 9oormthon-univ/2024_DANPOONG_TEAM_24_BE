spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}?serverTimezone=UTC&useSSL=false
    username: ${DB_USER}
    password: ${DB_PASSWORD}
